<!DOCTYPE html>
<html>
<head>
	<title>Animated Robot</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="robot_style.css">
</head>
<body>
	<p>Robo</p>
	<div class="robot">
		<div class="top_upperbody">
			<div class="ears">
				<div class="leftear"></div>
				<div class="rightear"></div>
			</div>		
		</div>


		<div class="upperbody">					
			<div class="head">
				<div class="eyes">
					<div class="lefteye"></div>
					<div class="righteye"></div>
			</div>
			</div>
		</div>

		<div class="middlebody">
			<div class="lefthand"></div>
			<div class="torso"></div>
			<div class="righthand"></div>
		</div>

		<div class="lowerbody">		
			<div class="legs">
				<div class="leftleg"></div>
				<div class="rightleg"></div>
			</div>
		</div>
		
	</div>
	

	<div class="robotshadow">
		<div class="top_upperbody">
			<div class="ears">
				<div class="leftear shadow"></div>
				<div class="rightear shadow"></div>
			</div>		
		</div>


		<div class="upperbody">					
			<div class="head shadow">
				<div class="eyes">
					<div class="lefteye"></div>
					<div class="righteye"></div>
			</div>
			</div>
		</div>

		<div class="middlebody">
			<div class="lefthand shadow"></div>
			<div class="torso shadow"></div>
			<div class="righthand shadow"></div>
		</div>

		<div class="lowerbody">		
			<div class="legs">
				<div class="leftleg shadow"></div>
				<div class="rightleg shadow"></div>
			</div>
		</div>
		
	</div>

	
	
	
</body>
</html>
